<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Adding2Numbers</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script>
  // function to calculate 2 values
  function calculate() {

    // declaring my to value variables
    // ER - Missing value property. Needed to return value of the element specified.
    var xId = document.getElementById("fieldX").value;
    var yId = document.getElementById("fieldY").value;

    //
    var result = parseFloat(xId) + parseFloat(yId);

    if(!isNaN(result)) {
      // ER - Missing innerHTML property. Needed to return the HTML content.
      document.getElementById("answer").innerHTML= "The answer is " + result;
    }
  }

  </script>
</head>
<body>
  <h1>ADDITION</h1>
  <h3>X</h3>
  <input type="text" id="fieldX"></input>
  <h3>+Y</h3>
  <input type="text" id="fieldY"></input>
  <button onclick="calculate()">Calculate</button>
  <h1 id="answer"></h1>
</body>
</html>

<!-- end program -->
